<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradLoftCielo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#696969;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cielo urbano gris -->
  <rect width="400" height="130" fill="url(#gradLoftCielo)"/>
  
  <!-- Edificios de fondo borrosos -->
  <rect x="10" y="80" width="55" height="90" fill="#555555" stroke="#333" stroke-width="1" opacity="0.7"/>
  <rect x="335" y="110" width="55" height="70" fill="#666666" stroke="#333" stroke-width="1" opacity="0.7"/>
  
  <!-- Pavimento urbano -->
  <rect y="170" width="400" height="130" fill="#8B8680"/>
  <!-- Líneas de pavimento -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="#696969" stroke-width="2"/>
  <line x1="0" y1="230" x2="400" y2="230" stroke="#696969" stroke-width="2"/>
  <line x1="0" y1="260" x2="400" y2="260" stroke="#696969" stroke-width="2"/>
  <!-- Línea central -->
  <line x1="200" y1="170" x2="200" y2="300" stroke="#555555" stroke-width="1" opacity="0.3"/>
  
  <!-- Sombra del loft -->
  <polygon points="80,270 320,270 310,280 90,280" fill="#000000" opacity="0.2"/>
  
  <!-- Edificio Loft Industrial - Fachada de ladrillo -->
  <rect x="80" y="50" width="240" height="150" fill="#696969" stroke="#333" stroke-width="3"/>
  
  <!-- Patrón de ladrillo -->
  <line x1="80" y1="80" x2="320" y2="80" stroke="#555555" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="100" x2="320" y2="100" stroke="#555555" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="120" x2="320" y2="120" stroke="#555555" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="140" x2="320" y2="140" stroke="#555555" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="160" x2="320" y2="160" stroke="#555555" stroke-width="1" opacity="0.4"/>
  <line x1="80" y1="180" x2="320" y2="180" stroke="#555555" stroke-width="1" opacity="0.4"/>
  
  <!-- Líneas verticales de ladrillo -->
  <line x1="120" y1="50" x2="120" y2="200" stroke="#555555" stroke-width="0.8" opacity="0.3"/>
  <line x1="160" y1="50" x2="160" y2="200" stroke="#555555" stroke-width="0.8" opacity="0.3"/>
  <line x1="200" y1="50" x2="200" y2="200" stroke="#555555" stroke-width="0.8" opacity="0.3"/>
  <line x1="240" y1="50" x2="240" y2="200" stroke="#555555" stroke-width="0.8" opacity="0.3"/>
  <line x1="280" y1="50" x2="280" y2="200" stroke="#555555" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Grandes ventanales industriales - Estilo fábrica -->
  <!-- Ventana 1 IZQUIERDA -->
  <rect x="100" y="65" width="65" height="65" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="104" y="69" width="57" height="57" fill="#87CEEB" opacity="0.6"/>
  <line x1="132" y1="69" x2="132" y2="126" stroke="#333" stroke-width="2"/>
  <line x1="104" y1="97" x2="161" y2="97" stroke="#333" stroke-width="2"/>
  
  <!-- Ventana 2 CENTRO -->
  <rect x="175" y="65" width="65" height="65" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="179" y="69" width="57" height="57" fill="#87CEEB" opacity="0.6"/>
  <line x1="207" y1="69" x2="207" y2="126" stroke="#333" stroke-width="2"/>
  <line x1="179" y1="97" x2="236" y2="97" stroke="#333" stroke-width="2"/>
  
  <!-- Ventana 3 DERECHA -->
  <rect x="250" y="65" width="65" height="65" fill="none" stroke="#333" stroke-width="3"/>
  <rect x="254" y="69" width="57" height="57" fill="#FFD700" opacity="0.5"/>
  <line x1="282" y1="69" x2="282" y2="126" stroke="#333" stroke-width="2"/>
  <line x1="254" y1="97" x2="311" y2="97" stroke="#333" stroke-width="2"/>
  
  <!-- Tuberías industriales en lateral -->
  <rect x="335" y="100" width="10" height="80" fill="#696969" stroke="#333" stroke-width="1"/>
  <!-- Codos de tubería -->
  <circle cx="340" cy="120" r="8" fill="#808080" stroke="#333" stroke-width="1"/>
  <circle cx="340" cy="155" r="8" fill="#808080" stroke="#333" stroke-width="1"/>
  <!-- Válvulas -->
  <rect x="338" y="118" width="4" height="4" fill="#C0C000"/>
  <rect x="338" y="153" width="4" height="4" fill="#C0C000"/>
  
  <!-- Escalera de emergencia exterior -->
  <line x1="55" y1="140" x2="40" y2="200" stroke="#696969" stroke-width="3"/>
  <line x1="55" y1="155" x2="40" y2="200" stroke="#696969" stroke-width="2"/>
  <line x1="55" y1="165" x2="40" y2="200" stroke="#696969" stroke-width="2"/>
  <line x1="55" y1="175" x2="40" y2="200" stroke="#696969" stroke-width="2"/>
  <!-- Peldaños -->
  <line x1="35" y1="200" x2="75" y2="200" stroke="#696969" stroke-width="2" opacity="0.7"/>
  
  <!-- Puerta de carga -->
  <rect x="305" y="200" width="35" height="50" fill="#2C3E50" stroke="#333" stroke-width="2"/>
  <rect x="310" y="210" width="25" height="30" fill="#4DB8FF" opacity="0.4"/>
</svg>