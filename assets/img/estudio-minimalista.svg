<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradEstudioCielo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cielo -->
  <rect width="400" height="120" fill="url(#gradEstudioCielo)"/>
  
  <!-- Campus universitario de fondo -->
  <rect x="20" y="90" width="70" height="80" fill="#D2B48C" stroke="#333" stroke-width="1" opacity="0.5"/>
  <polygon points="20,90 55,40 90,90" fill="#8B4513" opacity="0.5" stroke="#333" stroke-width="1"/>
  
  <!-- Piso -->
  <rect y="170" width="400" height="130" fill="#A9A9A9"/>
  <!-- Líneas de pavimento -->
  <line x1="0" y1="200" x2="400" y2="200" stroke="#999999" stroke-width="1"/>
  <line x1="0" y1="230" x2="400" y2="230" stroke="#999999" stroke-width="1"/>
  <line x1="200" y1="170" x2="200" y2="300" stroke="#888888" stroke-width="1" opacity="0.3"/>
  
  <!-- Sombra del edificio -->
  <polygon points="110,265 290,265 280,275 120,275" fill="#000000" opacity="0.1"/>
  
  <!-- Edificio compacto - Estudio estudiantil -->
  <rect x="110" y="95" width="180" height="95" fill="#F0F8FF" stroke="#333" stroke-width="2"/>
  
  <!-- Línea horizontal divisoria -->
  <line x1="110" y1="145" x2="290" y2="145" stroke="#C0C0C0" stroke-width="1" opacity="0.6"/>
  
  <!-- Ventana principal grande - tipo estudio -->
  <rect x="135" y="110" width="90" height="50" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="138" y="113" width="84" height="44" fill="#87CEEB" opacity="0.7"/>
  <!-- Cruz divisora -->
  <line x1="180" y1="113" x2="180" y2="157" stroke="#333" stroke-width="1"/>
  <line x1="138" y1="135" x2="222" y2="135" stroke="#333" stroke-width="1"/>
  
  <!-- Puerta de entrada minimalista -->
  <rect x="235" y="155" width="30" height="50" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="237" y="157" width="26" height="25" fill="#DCDCDC" stroke="#333" stroke-width="1"/>
  <circle cx="260" cy="182" r="2" fill="#FFD700"/>
  
  <!-- Buzón compacto -->
  <rect x="110" y="145" width="15" height="12" fill="#D3D3D3" stroke="#333" stroke-width="1"/>
  
  <!-- Pequeña zona de descanso exterior -->
  <!-- Banco -->
  <rect x="80" y="215" width="50" height="8" fill="#8B4513"/>
  <rect x="75" y="220" width="60" height="3" fill="#8B4513"/>
  
  <!-- Ciclovía / Estacionamiento para bicicletas -->
  <circle cx="320" cy="220" r="8" fill="#C0C0C0" stroke="#333" stroke-width="1"/>
  <line x1="320" y1="212" x2="320" y2="240" stroke="#333" stroke-width="1"/>
  
  <!-- Entrada con rampa -->
  <rect x="195" y="265" width="50" height="8" fill="#C0C0C0" stroke="#333" stroke-width="1"/>
  <line x1="200" y1="265" x2="240" y2="271" stroke="#999999" stroke-width="1"/>
  
  <!-- Placa de identificación -->
  <rect x="295" y="105" width="45" height="25" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <text x="317" y="120" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">ESTUDIO</text>
  
  <!-- Maceta pequeña decorativa -->
  <g id="maceta-estudio">
    <circle cx="150" cy="88" r="10" fill="#D3D3D3" stroke="#333" stroke-width="1"/>
    <circle cx="150" cy="82" r="6" fill="#7CB342"/>
    <circle cx="146" cy="78" r="3" fill="#9CCC65"/>
  </g>
  
  <!-- Poste de luz pequeño -->
  <rect x="365" y="150" width="3" height="70" fill="#696969"/>
  <circle cx="366" cy="148" r="5" fill="#FFD700" opacity="0.8"/>
</svg>
</svg>