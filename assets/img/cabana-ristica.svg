<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradAgua" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A8C7E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lago -->
  <rect width="400" height="180" fill="url(#gradAgua)"/>
  
  <!-- Olas del lago -->
  <path d="M 0 160 Q 50 150 100 160 T 200 160 T 300 160 T 400 160" stroke="#008B8B" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 0 175 Q 50 165 100 175 T 200 175 T 300 175 T 400 175" stroke="#008B8B" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Arena -->
  <rect y="180" width="400" height="120" fill="#DEB887"/>
  <ellipse cx="200" cy="240" rx="150" ry="20" fill="#D2B48C"/>
  
  <!-- Cabaña de madera rústica -->
  <rect x="100" y="140" width="200" height="100" fill="#8B4513" stroke="#333" stroke-width="2"/>
  
  <!-- Textura de madera - líneas horizontales -->
  <line x1="100" y1="155" x2="300" y2="155" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="170" x2="300" y2="170" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="190" x2="300" y2="190" stroke="#654321" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="210" x2="300" y2="210" stroke="#654321" stroke-width="1" opacity="0.4"/>
  
  <!-- Techo de madera triangular -->
  <polygon points="100,140 200,60 300,140" fill="#A0522D" stroke="#333" stroke-width="2"/>
  
  <!-- Líneas de vigas en techo -->
  <line x1="140" y1="115" x2="150" y2="140" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="180" y1="75" x2="190" y2="140" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="60" x2="210" y2="140" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="220" y1="75" x2="210" y2="140" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="260" y1="115" x2="250" y2="140" stroke="#654321" stroke-width="1" opacity="0.5"/>
  
  <!-- Ventana frontal grande tipo rústico -->
  <rect x="130" y="160" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
  <rect x="132" y="162" width="46" height="46" fill="#87CEEB" opacity="0.6"/>
  <line x1="155" y1="162" x2="155" y2="208" stroke="#333" stroke-width="2"/>
  <line x1="132" y1="185" x2="178" y2="185" stroke="#333" stroke-width="2"/>
  
  <!-- Puerta de entrada -->
  <rect x="220" y="180" width="40" height="70" fill="#654321" stroke="#333" stroke-width="2"/>
  <rect x="222" y="182" width="36" height="35" fill="#8B6914" opacity="0.5"/>
  <circle cx="253" cy="215" r="5" fill="#C0C000" stroke="#333" stroke-width="1"/>
  
  <!-- Chimenea de piedra -->
  <rect x="110" y="75" width="18" height="65" fill="#696969" stroke="#333" stroke-width="1"/>
  <!-- Piedras en chimenea -->
  <circle cx="118" cy="85" r="2.5" fill="#555555" opacity="0.7"/>
  <circle cx="125" cy="92" r="2" fill="#555555" opacity="0.7"/>
  <circle cx="115" cy="105" r="2.5" fill="#555555" opacity="0.7"/>
  <circle cx="122" cy="115" r="2" fill="#555555" opacity="0.7"/>
  
  <!-- Salida de chimenea -->
  <rect x="107" y="70" width="24" height="7" fill="#555555" stroke="#333" stroke-width="1"/>
  
  <!-- Muelle/Piso de la cabaña -->
  <rect x="305" y="180" width="80" height="8" fill="#8B4513" stroke="#333" stroke-width="1"/>
  <!-- Vigas de soporte del muelle -->
  <line x1="320" y1="188" x2="320" y2="205" stroke="#8B4513" stroke-width="2"/>
  <line x1="345" y1="188" x2="345" y2="205" stroke="#8B4513" stroke-width="2"/>
  <line x1="370" y1="188" x2="370" y2="205" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Árboles a los lados -->
  <g id="arbol-izq">
    <rect x="50" y="155" width="8" height="35" fill="#654321"/>
    <circle cx="54" cy="150" r="18" fill="#228B22" opacity="0.8"/>
    <circle cx="45" cy="158" r="10" fill="#32CD32" opacity="0.7"/>
  </g>
  
  <g id="arbol-der">
    <rect x="345" y="165" width="8" height="25" fill="#654321"/>
    <circle cx="349" cy="160" r="14" fill="#228B22" opacity="0.8"/>
    <circle cx="355" cy="168" r="8" fill="#32CD32" opacity="0.7"/>
  </g>
</svg>