<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradCielo" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradEdificio" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cielo -->
  <rect width="400" height="200" fill="url(#gradCielo)"/>
  <!-- Sombra piso -->
  <ellipse cx="200" cy="260" rx="150" ry="20" fill="#000000" opacity="0.1"/>
  <!-- Piso -->
  <rect y="200" width="400" height="100" fill="#7CCC63"/>
  
  <!-- Sombra del edificio -->
  <polygon points="50,260 350,260 340,270 60,270" fill="#000000" opacity="0.15"/>
  
  <!-- Edificio principal moderno de vidrio -->
  <rect x="50" y="80" width="300" height="180" fill="url(#gradEdificio)" stroke="#333" stroke-width="2"/>
  
  <!-- Marco de ventanas - Piso 1 -->
  <g id="ventanas-p1">
    <rect x="75" y="105" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="77" y="107" width="46" height="46" fill="#4DB8FF" opacity="0.8"/>
    <line x1="102" y1="107" x2="102" y2="153" stroke="#333" stroke-width="1"/>
    <line x1="77" y1="130" x2="123" y2="130" stroke="#333" stroke-width="1"/>
    
    <rect x="145" y="105" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="147" y="107" width="46" height="46" fill="#4DB8FF" opacity="0.8"/>
    <line x1="172" y1="107" x2="172" y2="153" stroke="#333" stroke-width="1"/>
    <line x1="147" y1="130" x2="193" y2="130" stroke="#333" stroke-width="1"/>
    
    <rect x="215" y="105" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="217" y="107" width="46" height="46" fill="#4DB8FF" opacity="0.8"/>
    <line x1="242" y1="107" x2="242" y2="153" stroke="#333" stroke-width="1"/>
    <line x1="217" y1="130" x2="263" y2="130" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Marco de ventanas - Piso 2 -->
  <g id="ventanas-p2">
    <rect x="75" y="165" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="77" y="167" width="46" height="46" fill="#FFEB3B" opacity="0.7"/>
    <line x1="102" y1="167" x2="102" y2="213" stroke="#333" stroke-width="1"/>
    <line x1="77" y1="190" x2="123" y2="190" stroke="#333" stroke-width="1"/>
    
    <rect x="145" y="165" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="147" y="167" width="46" height="46" fill="#4DB8FF" opacity="0.8"/>
    <line x1="172" y1="167" x2="172" y2="213" stroke="#333" stroke-width="1"/>
    <line x1="147" y1="190" x2="193" y2="190" stroke="#333" stroke-width="1"/>
    
    <rect x="215" y="165" width="50" height="50" fill="none" stroke="#333" stroke-width="2"/>
    <rect x="217" y="167" width="46" height="46" fill="#4DB8FF" opacity="0.8"/>
    <line x1="242" y1="167" x2="242" y2="213" stroke="#333" stroke-width="1"/>
    <line x1="217" y1="190" x2="263" y2="190" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Entrada de lujo -->
  <rect x="170" y="220" width="60" height="70" fill="#1A1A2E" stroke="#333" stroke-width="2" rx="3"/>
  <rect x="173" y="223" width="54" height="30" fill="#2196F3" opacity="0.6"/>
  <circle cx="205" cy="250" r="5" fill="#FFD700"/>
  
  <!-- Maceta decorativa de lujo -->
  <g id="maceta">
    <ellipse cx="120" cy="225" rx="18" ry="10" fill="#8B7355"/>
    <path d="M 102 225 Q 102 210 120 210 Q 138 210 138 225" fill="#7CB342" stroke="#333" stroke-width="1"/>
    <ellipse cx="120" cy="215" rx="12" ry="6" fill="#9CCC65" opacity="0.8"/>
  </g>
  
  <!-- Detalles de líneas arquitectónicas -->
  <line x1="50" y1="155" x2="350" y2="155" stroke="#333" stroke-width="1" opacity="0.3"/>
</svg>